<!DOCTYPE html>
<html>
<head>
<style>
#canvas {
    width:390px;
    height:auto;
    border: 10px solid #dd300d;
}
.rectangle {
    border: 1px solid #FF0000;
    position: absolute;
}

img {
    max-width: 600px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<h1>Lot Configuration Test</h1>
<div id="canvas">
<img id="bg" src="{{ url_for('show_frame') }}">
</div>
<p id="demo"></p>

<script>
initDraw(document.getElementById('canvas'));

function initDraw(canvas) {
    function setMousePosition(e) {
        var ev = e || window.event; //Moz || IE
        if (ev.pageX) { //Moz
            mouse.x = ev.pageX + window.pageXOffset;
            mouse.y = ev.pageY + window.pageYOffset;
        } else if (ev.clientX) { //IE
            mouse.x = ev.clientX + document.body.scrollLeft;
            mouse.y = ev.clientY + document.body.scrollTop;
        }
    }

    var mouse = {
        x: 0,
        y: 0,
        startX: 0,
        startY: 0
    };
    var element = null;

    canvas.onmousemove = function (e) {
        setMousePosition(e);
        if (element !== null) {
            element.style.width = Math.abs(mouse.x - mouse.startX) + 'px';
            element.style.height = Math.abs(mouse.y - mouse.startY) + 'px';
            element.style.left = (mouse.x - mouse.startX < 0) ? mouse.x + 'px' : mouse.startX + 'px';
            element.style.top = (mouse.y - mouse.startY < 0) ? mouse.y + 'px' : mouse.startY + 'px';
        }
    }
    


    canvas.onclick = function (e) {
        if (element !== null) {
            element = null;
            canvas.style.cursor = "default";
            var coordinate_1 = [mouse.startX, mouse.startY];
            var coordinate_2 = [mouse.x, mouse.startY];
            var coordinate_3 = [mouse.startX, mouse.y];
            var coordinate_4 = [mouse.x, mouse.y];
            var coordinate_total = [coordinate_1, coordinate_2, coordinate_3, coordinate_4];
            document.getElementById("demo").innerHTML = coordinate_total;
	    var javascript_data = JSON.stringify(coordinate_total);
	    $.ajax({
    		type: "POST",
    		url: "/test",
    		contentType: "application/json",
    		dataType: "json",
		data: javascript_data,
    		success: function(response) {
        	    console.log(response);
    		},
    		error: function(err) {
        	    console.log(err);
    		}
	    });
            console.log("end");
        } else {
            console.log("start");
            mouse.startX = mouse.x;
            mouse.startY = mouse.y;
            element = document.createElement('div');
            element.className = 'rectangle'
            element.style.left = mouse.x + 'px';
            element.style.top = mouse.y + 'px';
            canvas.appendChild(element)
            canvas.style.cursor = "crosshair";
        }
    }
}
</script>

</body>
</html>
